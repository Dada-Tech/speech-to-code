<!DOCTYPE html>

<!--suppress JSUnresolvedLibraryURL -->
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Javascript Speech Synthesis</title>

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">

    <!-- code mirror -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/darcula.min.css"
          integrity="sha512-kqCOYFDdyQF4JM8RddA6rMBi9oaLdR0aEACdB95Xl1EgaBhaXMIe8T4uxmPitfq4qRmHqo+nBU2d1l+M4zUx1g=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/codemirror.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.16.0/mode/javascript/javascript.js'></script>

    <!-- tensorflow -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tensorflow/3.16.0/tf.min.js"
            integrity="sha512-4YT9MkMqB5ngc4p5tfzWu7tYp740FTKRdPdYvkNekDI+WjMIbmwnqwWXMjGEHanTkoOcCMg+ywxvSA8CKZP3AQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/speech-commands"></script>
</head>

<body>

<div class="container">
    <h4 class="text-center mt-5">
        Hybrid Programming: JavaScript Speech Synthesis
    </h4>
    <div class="form-group">
        <label for="textbox"></label>
        <textarea id="textbox" rows="6" class="form-control"></textarea>
    </div>

    <div class="form-group">
        <p id="instructions">Press the Start button</p>

        <div class="input-group mt-2 mb-1">
            <div class="input-group-prepend">
                <button id="upload-dataset" class="input-group-text">Upload Dataset</button>
            </div>
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="dataset-file-input"
                       aria-describedby="input-group-text">
                <label id="dataset-file-input-label" class="custom-file-label" for="dataset-file-input">Choose
                    file</label>
            </div>
        </div>

        <button id="eval-model-on-dataset" class="btn btn-block btn-info">Evaluate model on dataset</button>
        <button id="download-dataset" class="btn btn-block btn-light">â†“ Download dataset as file</button>
        <label for="saved-transfer-models"></label><select id="saved-transfer-models">
        <option value="1"></option>
    </select>
        <button id="load-transfer-model" class="btn btn-block btn-info">Load Transfer Model</button>
        <div class="transfer-learn-section">
            <label for="transfer-model-name"></label><input id="transfer-model-name" size="20" placeholder="model name">
            <label for="learn-words"></label><input id="learn-words" size="36" value="_background_noise_,red,green">
            <label for="duration-multiplier"></label><select id="duration-multiplier">
            <option value="1">Duration x1</option>
            <option value="2" selected="true">Duration x2</option>
        </select>
        </div>


        <div id="output"></div>
        <div id="output-tensor"></div>

        <button id="run" class="btn btn-dark btn-block">Compile</button>
        <button id="start" class="btn btn-danger btn-block">Start</button>
    </div>

    <pre id="result"></pre>
</div>

<script type="module" src="./speech-synthesis.js"></script>
</body>
</html>
